<!DOCTYPE html>
<html>
	<head>
		<title>Delegator.AddRemoveClass</title>
		<script src="/depender/build?require=More-Behaviors/Delegator.ToggleClass,More-Behaviors/Delegator.AddClass,More-Behaviors/Delegator.RemoveClass"></script>
		<style>
			.red {
				background: #DE3535;
			}
			a { display: block; }
		</style>
	</head>
	<body>
		<h1>Toggle Class</h1>
		<div id="box" style="border: 1px solid #000; width: 200px; padding: 140px; margin: 10px; text-align: center;">
			<p>
				<a data-trigger="toggleClass" data-toggleclass-options="'target': '!div#box', 'class':'red'">Toggle this color to red and back.</a>
			</p>
		</div>
		<hr/>
		<a data-trigger="toggleClass" data-toggleclass-class="red">I can toggle myself instead of some target.</a>
		<hr/>
		<h1>Add Class</h1>
		<div id="box" style="border: 1px solid #000; width: 200px; padding: 140px; margin: 10px; text-align: center;">
			<p>
				<a data-trigger="addClass" data-addclass-options="'target': '!div#box', 'class':'red'">Add this color to red.</a><br/>
				(clicking again will have no effect)
			</p>
		</div>
		<hr/>
		<a data-trigger="addClass" data-addclass-class="red">I can add red myself instead of some target.</a>
		<hr/>
		<h1>Remove Class</h1>
		<div id="box" style="border: 1px solid #000; width: 200px; padding: 140px; margin: 10px; text-align: center;" class="red">
			<p>
				<a data-trigger="removeClass" data-removeclass-options="'target': '!div#box', 'class':'red'">Remove red from this box.</a>
			</p>
		</div>
		<hr/>
		<a class="red" data-trigger="removeClass" data-removeclass-class="red">I can toggle myself instead of some target.</a>
		<hr/>
		<script>
			new Delegator().attach(document.body);
		</script>
	</body>
</html>
