<!DOCTYPE html>
<html>
	<head>
		<title>Behavior.OverText</title>
		<script src="/depender/build?require=More-Behaviors/Behavior.OverText"></script>
	</head>
	<body>
		<div>
			<p>
				The input below should have some text on top of it that goes away when you click it and enter a value.
			</p>
			<input type="text" data-behavior="OverText" title="this is the overtext text..."/>
		</div>
		<a id="detach">detach</a> | <a id="attach">attach</a>
		<script>
			(function(){
				var b = new Behavior().apply(document.body);

				(function(){
					b.fireEvent('layout:display');
				}).delay(10);

				$('detach').addEvent('click', function(){
					b.cleanup(document.body);
				});
				$('attach').addEvent('click', function(){
					b.apply(document.body);
				});
			})();
		</script>
	</body>
</html>
